<a href="javascript:history.back()" class="out-nav"><i class="icon-reply"></i>Go Back</a>
<div class="repo-file-content" ng-hide="folder">
  <header>
    <h2>{{content.name}} <span><small class="size-value">{{content.size}} bytes</small></span></h2>
    <a href="{{content.html_url}}">View on Github <i class="icon-external-link"></i></a>
  </header>
  <code>
    <pre class="{{shClass}}">
      {{content.content}}
    </pre>
  </code>
</div>

<ul class="repo-contents gf-list" ng-show="folder">
  <li ng-hide="isRoot">
    <a href="javascript:history.back()">..</a>
  </li>
  <li ng-repeat="content in contents | filter:query | orderBy:'+type'" class="repo-item gf-item">
    <a href="/#/myrepos/{{repo.name}}/{{content.name}}" class="repo-item">
       <strong><i class="icon-{{content.type}}-custom"></i></strong>
       <span>{{content.name}}</span>
    </a>
  </li>
</ul>
